<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Classes</title>
    <style>
        button:hover {
  background: red;color: white;
}
ul li:first-of-type {
        font-size:32px;
      }
      li:nth-child(3n){
          color: green;
      }
      li:nth-child(10){
          text-transform: uppercase;
      }
    </style>
</head>
<body>
    <header><h1>Funky List Items</h1></header>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
        <li>ten</li>
    </ul>
    
</body>
</html>
